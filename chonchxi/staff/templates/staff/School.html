{% extends 'staff/base.html' %}
{% block content %}

<body>


    <form id="form" action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input id="add" type="submit" value="დამატება">
    </form>
    <p class="counter" >სკოლები სულ <a style="font-size: 18px;color: red;background: #0b5372;padding: 5px;  border-radius: 10px;">{{count}}</a></p>

    <table id="schools">
        <tr>
            <th>სკოლის სახელი</th>
            <th>ცვლილება</th>
            <th>წაშლა</th>
        </tr>
        <tr>
            {% for region in regions %}
            <tr>
                <td>{{ region.school_name }}</td>
                <td><a class="update_button" href="{% url 'update-school' region.id %}">Update</a></td>
                <td><a class="delete_button" href="{% url 'delete-school' region.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tr>
    </table>


</body>

{% endblock content %}
