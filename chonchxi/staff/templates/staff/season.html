{% extends 'staff/base.html' %}
{% block content %}
<body style="background: #6ab1d0">
    <form id="form" action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input id="add" type="submit" value="დამატება">
    </form>
    <p class="counter" >სეზონები სულ {{ count }}</p>

<table id="schools">
        <tr>
            <th>სეზონის სახელი</th>
            <th>ცვლილება</th>
            <th>წაშლა</th>
        </tr>
        <tr>
            {% for season in seasons %}
            <tr>
                <td>{{ season.season_name }}</td>
                <td><a class="update_button" href="{% url 'update-season' season.id %}">Update</a></td>
                <td><a class="delete_button" href="{% url 'delete-season' season.id %}">Delete</a></td>

            </tr>
            {% endfor %}
        </tr>
    </table>


</body>
{% endblock content %}
