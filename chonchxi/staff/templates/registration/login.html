{% extends 'staff/base.html' %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container" style="text-align: center; width: 20%" >
    <form action="" method="post">
      <div class="mb-3" >
        {% csrf_token %}
        <label for="id_username" class="form-label">Email address</label>
        <input type="text" name="username" autocomplete="username" maxlength="150" required id="id_username" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="id_password"  class="form-label">Password</label>
        <input type="password" name="password" class="form-control" autocomplete="current-password" id="id_password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
</form>
</div>
</body>
{% endblock content %}
